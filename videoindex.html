    <div>
        <video autoplay muted loop id="vRain">
            <source src="./pasta de video/Dia da Arma de Comunicações - Drone.mp4" type="video/mp4">
        </video>
    </div>

    <div class="cover">
        <button id="bntVideo" onclick="funcao()">Pause</button>
        <a href="./index.html" class="btnVoltar">Home</a>
    </div>

    <script>
        var video = document.getElementById("vRain");
        var btn = document.getElementById("bntVideo")
        function funcao() {
            if (video.paused) {
                video.play();
                btn.innerHTML = "Pause";
            } else {
                video.pause();
                btn.innerHTML = "Play";
            }
        }
    </script>
